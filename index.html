<!DOCTYPE html>

    <link rel="shortcut icon" href="src/img/flowers_logo_icon.svg">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

        </div>
        <div class="header__navigation_wrapper">

                <option class="header_select_option" value="value_ua_languege">UA</option>
                <option class="header_select_option" value="value_en_languege">ENG</option>
            </select>
        </div>
        <div class="header__navigation_wrapper">
            <a href="#" class="header__navigation">Місто</a>
            <select name="select" id="" class="header_select">
                <option class="header_select_option" value="value_kyiv">Київ</option>
                <option class="header_select_option" value="value_boryspil">Бориспіль</option>
                <option class="header_select_option" value="value_vyshneve">Вишневе</option>
                <option class="header_select_option" value="value_brovary">Бровари</option>
                <option class="header_select_option" value="value_irpin">Ірпінь</option>
            </select>
        </div>
        <a href="#" class="header__navigation"><box-icon class="header_icon" name='heart'></box-icon>Закладки</a>
        <a href="#" class="header__navigation"><img src="src/img/header_images/truck_icon.svg" class="header_icon"
                name='truck' type='solid'></img>Доставка та оплата</a>
        <a href="#" class="header__navigation"><box-icon class="header_icon" name='phone'></box-icon>Контакти</a>

        <div class="header_reg_block">

            <div class="header_reg_block_divider"></div>
            <a class="header_reg_btn" href="#">Регістрація</a>
        </div>

    </div>
    <!-- Header -->
    <header class="header">
        <div class="header_divider">
            <div class="logo_img_block">
                <img class="header_logo" src="src/img/flowers_logo_icon.svg" alt="logo icon">
            </div>
            <!-- Nav Search Bar Wrapper -->
            <div class="nav_search_bar_wrapper">
                <select name="header_select" id="" class="header_nav_select">
                    <option value="search_above_categories" class="header_select_option">Пошук по категоріям</option>
                    <option value="bouquets" class="header_select_option">Букети</option>
                    <option value="flowers_in_box" class="header_select_option">Квіти в коробці</option>

                        <option class="goods_catalog_option" value="pink_roses">Рожеві рози</option>
                        <option class="goods_catalog_option" value="yellow_roses">Жовті рози</option>
                        <option class="goods_catalog_option" value="black_roses">Чорні рози</option>
                        <option class="goods_catalog_option" value="peony_roses">Піоновидні рози</option>
                        <option class="goods_catalog_option" value="eleven_roses">11 роз</option>
                        <option class="goods_catalog_option" value="nineteen_roses">19 роз</option>
                        <option class="goods_catalog_option" value="twenty_five_roses">25 роз</option>
                        <option class="goods_catalog_option" value="fifty_one_roses">51 роза</option>

                    <a href="#" class="header_nav_link">Відгуки</a>
                    <a href="#" class="header_nav_link">Акції</a>
                    <a href="#" class="header_nav_link">Відгуки</a>
                    <a href="#" class="header_nav_link">Новини</a>
                    <select class="header_info_select" name="header_info_select" id="#">

                        <option value="pay_and_delivery" class="header_info_select_option">Оплата та доставка</option>
                        <option value="corporate_clients" class="header_info_select_option">Корперативним клієнтам

                        <option value="contacts" class="header_info_select_option">Контакти</option>
                    </select>

            <div class="social_info_wrapper">
                <div class="social_block">
                    <div class="social_block_icon">
                        <box-icon class="social_block_img" name='instagram' type='logo'></box-icon>
                    </div>
                    <div class="social_block_icon">
                        <box-icon class="social_block_img" name='telegram' type='logo'></box-icon>
                    </div>
                    <div class="social_block_icon">
                        <box-icon class="social_block_img" name='facebook' type='logo'></box-icon>
                    </div>
